<body>
    
    <div class="container">
        <header class="header">
                <div class="logo">
                    <img src="../bot_cs/image/usedesk_logo.png" alt="logo">  <!--логотип-->
                </div>
                <ul class="nav">
                    <li>
                        <a href="index.html" class="main_button">Продлить</a><!--кнопка "Продлить"-->

                    <li>

    <div class="popap">  <!--подсказка "Документы"-->
        <p class="help">На этой странице вы можете получить нужные вам документы.</p>
    </div>

    <section>
        <button class="continue" id="open_modal_window">Запросить закрывающие документы</button>
        <button class="continue" id="open_modal">Запросить акт сверки</button>
        <p><a href="https://usedesk.ru/official">Официальные документы</a></p>
    </section>

    <section id="close_docs" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p class="variant">Укажите период:</p>
            <div class="row">
                <p><input class="count" type="button" value="По последней оплате" id="last_pay"></p>
            </div>
            <div class="row">
                <p><input class="count" type="button" value="Указать период" id="check_value"></p>
            </div>
        </div>
        <script>
            // Get the modal
let docs_modal = document.getElementById('close_docs');

// Get the button that opens the modal
let open_modal = document.getElementById('open_modal_window');

// Get the <span> element that closes the modal
let span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal 
open_modal.onclick = function() {
docs_modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
docs_modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
if (event.target == modal) {
docs_modal.style.display = "none";
}
}
    </script>
    </section>
    <section>
        <section id="act" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p class="variant">Укажите период:</p>
                <div class="row">
                    <p><input class="count" type="button" value="За 2022 год" id="2022"></p>
                </div>
                <div class="row">
                    <p><input class="count" type="button" value="Текущий квартал" id="this_period"></p>
                </div>
                <div class="row">
                    <p><input class="count" type="button" value="Указать период" id="check_value_act"></p>
                </div>
            </div>
   
    <script>
        // Get the modal
let modal = document.getElementById('act');

// Get the button that opens the modal
let open_modal = document.getElementById('open_modal');

// Get the <span> element that closes the modal
let span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal 
open_modal.onclick = function() {
modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
if (event.target == modal) {
modal.style.display = "none";
}
}
</script>
    </section>
