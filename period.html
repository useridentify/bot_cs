<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header class="header">
                <div class="logo">
                    <img src="#" alt="logo">  <!--логотип-->
                </div>
        </header>

        <div class="popap">  <!--подсказка "период"-->
            <p class="help">Укажите, на какой период необходимо продлить выбранные
                лицензии и каналы.</p>
        </div>   
        
        <div class="column">
            <p class="variant">Выберите срок продления:</p>
            <div class="row">
              <button class="count">6 месяцев</button>
              <button class="count">9 месяцев</button>
              <button class="count">12 месяцев</button>
            </div>
            <div class="row">
            <button class="count">18 месяцев</button>
              <button class="count">24 месяца</button>
              <button class="count">36 месяцев</button>
            </div>
            <form>
                <label for="count" class="change_count">Свой вариант:</label>
                <input type="text" id="count" placeholder="Минимум 6 месяцев">
            </form>
        </div>

        <script src="/count.js"></script>
        
    </div>
</body>
